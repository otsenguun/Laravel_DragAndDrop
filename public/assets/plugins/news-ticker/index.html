<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery endlessRiver Demo</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/endlessRiver.js"></script>
        <link type="text/css" rel="stylesheet" href="css/endlessRiver.css" /><script>
$(document).ready(function(){

    $("#myUl").endlessRiver({
        buttons: true
    });
});
</script>

</head>

<body>
<div class="container" style="margin-top:150px;">
<ul id="myUl">
    <li>This is the 1st latest news item.</li>
    <li>1. This is the 1st latest news item.</li>
    <li>2. This is the 1st latest news item.</li>
    <li>3. This is the 1st latest news item.</li>
</ul>
</div>

</body>
</html>
